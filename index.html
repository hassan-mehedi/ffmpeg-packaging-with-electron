<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Video Converter</title>
    </head>
    <body>
        <div class="container">
            <video controls autoplay muted>
                <source src="./video/input/bunny.mp4" type="video/mp4" />
            </video>

            <video id="ogg-video" controls muted></video>
        </div>
        <div class="buttons">
            <button id="ogg-btn">Ogg</button>
        </div>
        <div class="messages">
            <p id="message"></p>
        </div>
        <div class="random">
            <button id="delete-btn">Delete</button>
            <p id="random-num"></p>
        </div>

        <script src="./renderer.js"></script>
    </body>
</html>
